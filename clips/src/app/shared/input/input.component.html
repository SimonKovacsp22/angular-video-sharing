<input [formControl]="control" type="type" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400" [placeholder]="placeholder"
    [mask]="format" [dropSpecialCharacters]="false" />
<ng-container>
    <p class="text-red-400 mt-1" *ngIf="control.errors?.pattern">
        Password must be at least 8 characters long, have 1 uppercase letter, 1 lowercase letter, and 1 nubmer.
    </p>

    <p *ngIf="control.touched && control.errors?.required && control.dirty" class="text-red-400 mt-1">Field is required
    </p>
    <p *ngIf="control.errors?.minlength" class="text-red-400 mt-1">The value you inputted is not
        of required length.</p>
    <p *ngIf="control.errors?.email" class="text-red-400 mt-1">You must enter a valid email.</p>
    <p class="text-red-400 mt-1" *ngIf="control.errors?.min">
        Value too low.
    </p>
    <p class="text-red-400 mt-1" *ngIf="control.errors?.max">
        Value too high.
    </p>

</ng-container>
