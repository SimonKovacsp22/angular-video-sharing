<app-alert *ngIf="showAlert" [color]="alertColor">{{ alertMsg }}</app-alert>
<!-- Login From -->
<!-- Creating a variable in template file with #loginForm -->
<form #loginForm="ngForm" (ngSubmit)="login()">
    <!-- Email -->
    <div class="mb-3">
        <label class="inline-block mb-2">Email</label>
        <!-- Using Two Way data binding with ngModel -->
        <input #email="ngModel" name="email" ngModel type="email" [(ngModel)]="credentials.email" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
            duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400" placeholder="Enter Email"
            required
            pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" />
        <p *ngIf="email.errors && email.touched && email.dirty" class="text-red-400 mt-1">Email is invalid</p>
    </div>
    <!-- Password -->
    <div class="mb-4">
        <label class="inline-block mb-2">Password</label>
        <!-- form control is created by adding ngModel -->
        <input #password="ngModel" ngModel name="password" [(ngModel)]="credentials.password" type="password" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
            duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400" placeholder="Password"
            required />
        <p *ngIf="password.errors && password.touched && password.dirty" class="text-red-400 mt-1">Password is invalid
        </p>
    </div>
    <button type="submit" class="block w-full bg-indigo-400 text-white py-2.5 px-3 rounded transition
              hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400" [disabled]="loginForm.invalid">
        Submit
    </button>
</form>
